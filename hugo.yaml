# Hugo configuration file
title: Shawy's Blog

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true  # 允许在Markdown文件中直接使用HTML
  tableOfContents:
    startLevel: 2  # 从一级标题开始生成目录
    endLevel: 6    # 包括到六级标题
    ordered: false # 目录使用无序列表
    parser:
      attribute: true
      autoHeadingID: true
  # enable hextra syntax highlight
  highlight:
    noClasses: false
    lineNos: true
    style: github

menu:
  main:
    - name: Blogs
      pageRef: /blogs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact ↗
      url: "https://img-blog.csdnimg.cn/7deb340b1c95414d9dc25a89d1cb1f32.png"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/shawyxy"
      params:
        icon: github
    # - name: Twitter
    #   weight: 6
    #   url: "https://twitter.com/"
    #   params:
    #     icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

